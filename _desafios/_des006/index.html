<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Desafio das tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <br>
    <ul>
        <li><abbr title="Tag &lt;p&gt;">parágrafos</abbr></li>
        <li><abbr title="Tag &lt;title&gt;">Titulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Tag &lt;ol&gt;">Lista enumaradas</abbr></li>
        <li><abbr title="Tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

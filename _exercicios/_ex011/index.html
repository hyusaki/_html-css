<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIdias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir eese site varias em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <br>
    <picture>
        <source media="(max-width: 750px)" srcset="_imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="_imagens/foto-m.png" type="image/png">
        <img src="_imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <br>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir um audio</p>
    <audio src="_midia/Bossa_Sonsa-Quincas_Moreira.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG, sao compativeis com todos os navegadores.-->
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="_midia/Bossa_Sonsa-Quincas_Moreira.mp3" type="audio/mpeg">
        <source src="_midia/Bossa_Sonsa-Quincas_Moreira.ogg" type="audio/ogg">
        <source src="_midia/Bossa_Sonsa-Quincas_Moreira.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir esse audio.<a href="_midia/Bossa_Sonsa-Quincas_Moreira.mp3">Clique aqui para baixar o arquivo</a>.</p>
    </audio>
</body>
</html>

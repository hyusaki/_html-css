<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="500" poster="_imagem/tumblr_netuno.jpg" controls>
     <source src="_video/meu-video.mp4" type="video/mp4">
     <source src="_video/Meu-Video.mkv" type="video/mp4">
     <source src="_video/meu-video.ogv" type="video/ogg">
     <source src="_video/Meu-Video.webm" type="video/webm">
     <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <br>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VWHTlq5Fcr8?si=sI2gu-bC6ZpuAh5l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
